<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manoj Nehra | Learning Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script> <!-- RAZORPAY SDK -->
    
    <style>
        :root { 
            --primary: #6366f1; --accent: #a855f7; --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05); 
            --bg-gradient: linear-gradient(135deg, #020617 0%, #1e1b4b 100%);
        }
        body { background: var(--bg-gradient); color: #f8fafc; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-bottom: 90px; user-select: none; }
        
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; 
            padding: 15px; position: relative; margin-bottom: 15px;
        }
        .thumb-img { width: 100%; height: 140px; object-fit: cover; border-radius: 15px; margin-bottom: 10px; }
        .btn-3d { background: var(--primary); color: white; border: none; width: 100%; padding: 10px; border-radius: 10px; font-weight: bold; }
        
        .nav-dock { 
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); 
            width: 95%; max-width: 450px; background: rgba(15, 23, 42, 0.98); 
            border-radius: 25px; display: flex; justify-content: space-around; 
            padding: 10px; z-index: 1000; border: 1px solid rgba(255,255,255,0.2);
        }
        .nav-item { text-align: center; color: rgba(255,255,255,0.5); flex: 1; font-size: 0.7rem; }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); }
        .nav-item i { font-size: 1.3rem; display: block; }

        .overlay-fs { position: fixed; inset: 0; background: #0f172a; z-index: 5000; overflow-y: auto; display: none; padding-bottom: 50px; }
        .page { display: none; animation: fadeIn 0.4s; }
        .page.active { display: block; }

        /* Exam Grid */
        .q-palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .q-btn { height: 35px; border-radius: 5px; border: 1px solid #555; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; cursor: pointer; }
        .q-btn.answered { background: #22c55e; border-color: transparent; }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- LOGIN -->
    <div id="auth-screen" style="position:fixed; inset:0; z-index:9000; background:#020617; display:flex; align-items:center; justify-content:center;">
        <div class="glass-card text-center" style="width:300px;">
            <img src="./manoj.jpg.jpg" class="rounded-circle border border-3 border-primary shadow mb-3" width="90">
            <h4 class="fw-bold">Login</h4>
            <button onclick="login()" class="btn btn-light w-100 rounded-pill mt-3 fw-bold"><i class="fab fa-google"></i> Sign In</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-app" style="display:none;">
        <header class="container pt-3 pb-2 sticky-top" style="background: rgba(2,6,23,0.95); z-index: 900;">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img id="head-img" src="" class="rounded-circle border border-secondary" width="40">
                    <div class="ms-3 lh-1">
                        <h6 class="mb-0 fw-bold" id="user-name">Student</h6>
                        <small class="text-success" style="font-size:0.7rem">● Online</small>
                    </div>
                </div>
                <div id="exam-timer-box" class="d-none badge bg-danger fs-6">00:00</div>
            </div>
        </header>

        <div class="container mt-2">
            <!-- 1. HOME (NOTES) -->
            <div id="homePage" class="page active">
                <h5 class="fw-bold mb-3 ps-2 border-start border-4 border-primary">Latest Notes</h5>
                <div id="notes-container" class="row g-3"></div>
            </div>

            <!-- 2. TESTS -->
            <div id="testsPage" class="page">
                <h5 class="fw-bold mb-3 ps-2 border-start border-4 border-info">Test Series</h5>
                <div id="series-container" class="row g-3"></div>
            </div>

            <!-- 3. LIBRARY (PURCHASED) -->
            <div id="libraryPage" class="page">
                <h5 class="fw-bold mb-3 ps-2 border-start border-4 border-success">My Library</h5>
                <p class="small text-white-50 ms-2">Your purchased items appear here.</p>
                <div id="library-container" class="row g-3"></div>
            </div>

            <!-- 4. PROFILE -->
            <div id="profilePage" class="page">
                <div class="glass-card text-center mt-4">
                    <img id="prof-img" src="" class="rounded-circle mb-3 border border-4 border-primary" width="100">
                    <input id="p-name" class="form-control bg-dark text-white border-secondary mb-2 text-center" placeholder="Name" disabled>
                    <input id="p-phone" class="form-control bg-dark text-white border-secondary mb-2 text-center" placeholder="Phone" disabled>
                    <button id="btn-edit-prof" onclick="toggleEditProfile()" class="btn btn-primary w-100 mb-3">Edit Profile</button>
                    <button onclick="logout()" class="btn btn-outline-danger w-100 rounded-pill">Logout</button>
                </div>
            </div>
        </div>

        <nav class="nav-dock">
            <div class="nav-item active" onclick="nav('homePage', this)"><i class="fas fa-book"></i>Notes</div>
            <div class="nav-item" onclick="nav('testsPage', this)"><i class="fas fa-laptop-code"></i>Tests</div>
            <div class="nav-item" onclick="nav('libraryPage', this)"><i class="fas fa-bookmark"></i>Library</div>
            <div class="nav-item" onclick="nav('profilePage', this)"><i class="fas fa-user"></i>Profile</div>
        </nav>
    </div>

    <!-- OVERLAYS (Paper List, Exam, Result) -->
    
    <!-- Paper List -->
    <div id="subTestsOverlay" class="overlay-fs p-3">
        <div class="d-flex justify-content-between align-items-center mb-4 sticky-top bg-dark pt-2 pb-2">
            <h5 class="fw-bold m-0" id="seriesTitleDisplay">Series</h5>
            <button onclick="closeOverlay('subTestsOverlay')" class="btn btn-sm btn-outline-light rounded-pill">Close</button>
        </div>
        <div id="paper-list-container"></div>
    </div>

    <!-- Exam -->
    <div id="examOverlay" class="overlay-fs bg-light text-dark">
        <div class="d-flex justify-content-between align-items-center bg-primary text-white p-2 sticky-top">
            <span class="fw-bold" id="exam-timer">00:00</span>
            <button onclick="submitTest()" class="btn btn-sm btn-danger fw-bold">SUBMIT</button>
        </div>
        <div class="container mt-3 pb-5">
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <span class="badge bg-secondary mb-2">Q. <span id="q-curr">1</span></span>
                    <p class="fw-bold" id="q-text">Loading...</p>
                </div>
            </div>
            <div id="options-container" class="d-grid gap-2"></div>
            
            <div class="fixed-bottom bg-white p-2 d-flex justify-content-between shadow border-top">
                <button onclick="prevQ()" class="btn btn-outline-secondary">Prev</button>
                <button onclick="saveAndNext()" class="btn btn-success px-4">Save & Next</button>
            </div>
        </div>
    </div>

    <!-- Result -->
    <div id="resultOverlay" class="overlay-fs p-3 text-center">
        <h3 class="fw-bold text-warning mt-5">RESULT</h3>
        <div class="glass-card mt-4">
            <h1 class="fw-bold" id="res-score">0</h1>
            <p>Your Score</p>
            <div class="d-flex justify-content-between mt-3 px-4">
                <span class="text-success"><i class="fas fa-check"></i> <span id="res-correct">0</span></span>
                <span class="text-danger"><i class="fas fa-times"></i> <span id="res-wrong">0</span></span>
            </div>
        </div>
        <button onclick="closeOverlay('resultOverlay')" class="btn btn-light w-100 rounded-pill mt-3">Close</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, update, get, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // FIREBASE CONFIG
        const firebaseConfig = { 
            apiKey: "AIzaSyAhg7hKJ123JRAfio7fymK543XpuNonMHo", 
            databaseURL: "https://showpdf-ffa34-default-rtdb.firebaseio.com", 
            projectId: "showpdf-ffa34"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let purchases = {}; // Store purchased IDs
        let currentSeries = null;
        let currentPaper = null;
        let userAnswers = {};
        let timerInterval;

        // AUTH
        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if(user) {
                currentUser = user;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('head-img').src = user.photoURL;
                document.getElementById('prof-img').src = user.photoURL;
                
                // Fetch Profile
                get(ref(db, `users/${user.uid}/profile`)).then(snap => {
                    if(snap.exists()) {
                        document.getElementById('p-name').value = snap.val().name || user.displayName;
                        document.getElementById('p-phone').value = snap.val().phone || "";
                    } else {
                        document.getElementById('p-name').value = user.displayName;
                    }
                });

                fetchPurchases();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
            }
        });

        // 1. FETCH PURCHASES & CONTENT
        function fetchPurchases() {
            onValue(ref(db, `users/${currentUser.uid}/purchases`), snap => {
                purchases = snap.val() || {};
                loadContent(); // Reload content to update buttons
                loadLibrary(); // Populate library
            });
        }

        function loadContent() {
            // Notes
            onValue(ref(db, 'notes'), snap => {
                const box = document.getElementById('notes-container');
                box.innerHTML = '';
                snap.forEach(c => {
                    const n = c.val(); const k = c.key;
                    const isOwned = purchases[k];
                    const btnHtml = isOwned 
                        ? `<button onclick="downloadPdf('${n.link}')" class="btn btn-sm btn-success w-100 fw-bold"><i class="fas fa-download"></i> Download PDF</button>`
                        : `<button onclick="buyItem('${k}', 'note', ${n.price})" class="btn btn-sm btn-primary w-100 fw-bold">Buy ₹${n.price}</button>`;
                    
                    box.innerHTML += `
                        <div class="col-6 col-md-4">
                            <div class="glass-card p-2 h-100">
                                <img src="${n.thumb}" class="thumb-img">
                                <h6 class="small fw-bold text-truncate">${n.title}</h6>
                                <div class="mt-2">${btnHtml}</div>
                            </div>
                        </div>`;
                });
            });

            // Series
            onValue(ref(db, 'testSeries'), snap => {
                const box = document.getElementById('series-container');
                box.innerHTML = '';
                snap.forEach(c => {
                    const s = c.val(); const k = c.key;
                    const isOwned = purchases[k];
                    const btnHtml = isOwned 
                        ? `<button onclick="openSeries('${k}')" class="btn btn-sm btn-info w-100 fw-bold text-white">Open Series</button>`
                        : `<button onclick="buyItem('${k}', 'series', ${s.price})" class="btn btn-sm btn-primary w-100 fw-bold">Unlock ₹${s.price}</button>`;

                    box.innerHTML += `
                        <div class="col-12">
                            <div class="glass-card d-flex align-items-center p-2">
                                <img src="${s.thumb}" style="width:70px;height:70px;border-radius:10px;object-fit:cover" class="me-3">
                                <div class="flex-grow-1">
                                    <h6 class="fw-bold mb-1">${s.title}</h6>
                                    <small class="text-white-50">${s.papers ? s.papers.length : 0} Tests</small>
                                </div>
                                <div style="width:100px">${btnHtml}</div>
                            </div>
                        </div>`;
                });
            });
        }

        function loadLibrary() {
            const libBox = document.getElementById('library-container');
            libBox.innerHTML = '';
            
            // Loop through purchased keys
            Object.keys(purchases).forEach(async key => {
                const type = purchases[key]; // 'note' or 'series'
                const path = type === 'note' ? 'notes' : 'testSeries';
                
                const snap = await get(ref(db, `${path}/${key}`));
                if(snap.exists()) {
                    const v = snap.val();
                    const action = type === 'note' 
                        ? `downloadPdf('${v.link}')` 
                        : `openSeries('${key}')`;
                    const btnText = type === 'note' ? 'Download PDF' : 'Open Tests';
                    const color = type === 'note' ? 'btn-success' : 'btn-info';

                    libBox.innerHTML += `
                        <div class="col-12">
                            <div class="glass-card d-flex align-items-center p-2">
                                <div class="me-3 fs-1 text-white-50"><i class="fas fa-${type==='note'?'file-pdf':'layer-group'}"></i></div>
                                <div class="flex-grow-1">
                                    <h6 class="fw-bold mb-0">${v.title}</h6>
                                    <small class="text-success">Purchased</small>
                                </div>
                                <button onclick="${action}" class="btn btn-sm ${color} fw-bold">${btnText}</button>
                            </div>
                        </div>`;
                }
            });
        }

        // 2. PAYMENT (RAZORPAY)
        window.buyItem = (id, type, price) => {
            // Placeholder for Razorpay
            var options = {
                "key": "rzp_test_YOUR_KEY_HERE", // REPLACE WITH YOUR RAZORPAY KEY
                "amount": price * 100, // Amount in paise
                "currency": "INR",
                "name": "Manoj Nehra Hub",
                "description": "Purchase Content",
                "handler": function (response){
                    // On Success
                    set(ref(db, `users/${currentUser.uid}/purchases/${id}`), type);
                    Swal.fire('Success', 'Purchase Successful! Added to Library.', 'success');
                },
                "prefill": {
                    "name": currentUser.displayName,
                    "email": currentUser.email
                }
            };
            
            // NOTE: For demo, we are Simulating Success directly because Key is missing
            // Uncomment the lines below to use real Razorpay
            /*
            var rzp1 = new Razorpay(options);
            rzp1.open();
            */
           
           // SIMULATION ONLY (Delete this in production)
           Swal.fire({
               title: 'Payment Gateway',
               text: `Simulating payment of ₹${price}...`,
               timer: 2000,
               didOpen: () => Swal.showLoading()
           }).then(() => {
               set(ref(db, `users/${currentUser.uid}/purchases/${id}`), type);
               Swal.fire('Success', 'Item Unlocked!', 'success');
           });
        };

        // 3. ACTIONS
        window.downloadPdf = (url) => {
            // Direct download trick using link
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank'; // Opens in new tab (best for PDFs)
            link.download = 'Study_Material.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.openSeries = async (key) => {
            const snap = await get(ref(db, `testSeries/${key}`));
            currentSeries = { ...snap.val(), id: key };
            
            document.getElementById('subTestsOverlay').style.display = 'block';
            document.getElementById('seriesTitleDisplay').innerText = currentSeries.title;
            const list = document.getElementById('paper-list-container');
            list.innerHTML = 'Loading...';

            // Fetch Results for Unlock Logic
            const resSnap = await get(ref(db, `users/${currentUser.uid}/results/${key}`));
            const results = resSnap.val() || {};

            list.innerHTML = '';
            if(currentSeries.papers) {
                currentSeries.papers.forEach((paper, idx) => {
                    // FIX: Ensure key matching works (convert idx to string if needed)
                    const prevResult = results[idx - 1]; 
                    const isLocked = idx > 0 && !prevResult; 
                    const isDone = results[idx];

                    let btn = '';
                    if(isLocked) btn = `<button class="btn btn-secondary btn-sm w-100" disabled><i class="fas fa-lock"></i></button>`;
                    else if(isDone) btn = `<button onclick="showResult('${key}', ${idx})" class="btn btn-success btn-sm w-100">Result</button>`;
                    else btn = `<button onclick="startTest(${idx})" class="btn btn-primary btn-sm w-100">Start</button>`;

                    list.innerHTML += `
                        <div class="glass-card mb-2 p-3 d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="fw-bold mb-0">${paper.name}</h6>
                                <small class="text-white-50">${paper.duration} Mins | ${paper.questions.length} Qs</small>
                            </div>
                            <div style="width:80px">${btn}</div>
                        </div>`;
                });
            }
        };

        // 4. EXAM LOGIC (Simplified)
        let currentQIdx = 0;
        window.startTest = (idx) => {
            currentPaper = currentSeries.papers[idx];
            currentQIdx = 0; userAnswers = {};
            
            document.getElementById('examOverlay').style.display = 'block';
            loadQuestion(0);
            
            // Timer
            let timeLeft = currentPaper.duration * 60;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                let m = Math.floor(timeLeft/60); let s = timeLeft%60;
                document.getElementById('exam-timer').innerText = `${m}:${s<10?'0'+s:s}`;
                if(timeLeft <= 0) submitTest();
            }, 1000);
        };

        function loadQuestion(i) {
            currentQIdx = i;
            const q = currentPaper.questions[i];
            document.getElementById('q-curr').innerText = i + 1;
            document.getElementById('q-text').innerText = q.q;
            
            const box = document.getElementById('options-container');
            box.innerHTML = '';
            ['a','b','c','d'].forEach(opt => {
                const sel = userAnswers[i] === opt ? 'bg-primary text-white' : 'btn-outline-dark';
                box.innerHTML += `<button onclick="selOpt(${i},'${opt}')" class="btn ${sel} text-start p-3 fw-bold border">${opt.toUpperCase()}) ${q[opt]}</button>`;
            });
        }
        
        window.selOpt = (i, opt) => { userAnswers[i] = opt; loadQuestion(i); }
        window.saveAndNext = () => { if(currentQIdx < currentPaper.questions.length-1) loadQuestion(currentQIdx+1); }
        window.prevQ = () => { if(currentQIdx > 0) loadQuestion(currentQIdx-1); }

        window.submitTest = () => {
            clearInterval(timerInterval);
            document.getElementById('examOverlay').style.display = 'none';
            
            // Calc Score
            let score = 0, correct = 0, wrong = 0;
            currentPaper.questions.forEach((q, i) => {
                if(userAnswers[i]) {
                    if(userAnswers[i] === q.ans) { score += parseFloat(currentSeries.marksPerQ); correct++; }
                    else { score -= parseFloat(currentSeries.negMark); wrong++; }
                }
            });

            // SAVE RESULT CORRECTLY (Key = Index)
            // Use currentSeries.papers.indexOf(currentPaper) to get Index safely
            const paperIdx = currentSeries.papers.indexOf(currentPaper);
            
            set(ref(db, `users/${currentUser.uid}/results/${currentSeries.id}/${paperIdx}`), {
                score: score.toFixed(2), correct, wrong, timestamp: Date.now()
            }).then(() => {
                showResultUI({score: score.toFixed(2), correct, wrong});
                // Reload SubTests to update Locks
                openSeries(currentSeries.id); 
            });
        };

        window.showResult = async (sid, pid) => {
            const snap = await get(ref(db, `users/${currentUser.uid}/results/${sid}/${pid}`));
            if(snap.exists()) showResultUI(snap.val());
        };

        function showResultUI(data) {
            document.getElementById('resultOverlay').style.display = 'block';
            document.getElementById('res-score').innerText = data.score;
            document.getElementById('res-correct').innerText = data.correct;
            document.getElementById('res-wrong').innerText = data.wrong;
        }

        // 5. PROFILE EDIT
        window.toggleEditProfile = () => {
            const inputs = [document.getElementById('p-name'), document.getElementById('p-phone')];
            const btn = document.getElementById('btn-edit-prof');
            const isEditing = !inputs[0].disabled;

            if(isEditing) {
                update(ref(db, `users/${currentUser.uid}/profile`), {
                    name: inputs[0].value, phone: inputs[1].value
                });
                inputs.forEach(i => i.disabled = true);
                btn.innerText = "Edit Profile";
            } else {
                inputs.forEach(i => i.disabled = false);
                btn.innerText = "Save Profile";
            }
        };

        // UI UTILS
        window.nav = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(el) el.classList.add('active');
        };
        window.closeOverlay = (id) => document.getElementById(id).style.display = 'none';

    </script>
</body>
</html>
